<!DOCTYPE html>
<html ng-csp="true" ng-app="Reader.optionsPage" >
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <link rel="Stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
      <script src="lib/angular/angular.min.js"></script>
      <script src="js/options.js"></script>
      <script src="js/directives.js"></script>
      <script src="js/services.js"></script>
      <script src="js/optionsPage.js"></script>
  </head>

  <body ng-controller="OptionsCtrl">


    <div class="container">

      <h1 i18n-content="options_Title">
        Options
      </h1>


      <form class="form-horizontal">


        <fieldset>

          <legend i18n-content="options_sync_Title">Sync</legend>

          <div class="control-group">
            <label class="control-label" i18n-content="options_sync_SyncOptions">
              Sync options
            </label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" ng-checked="syncEnabled()" ng-click="enableSync($event)"/>
                <span i18n-content="options_sync_SyncOptionsMsg">
                  Sync these options across devices.
                </span>
              </label>
            </div>
          </div>

        </fieldset>

        <fieldset>

          <legend i18n-content="options_behavior_Title">Behavior</legend>

          <div class="control-group">
            <label class="control-label" for="refresh-interval" i18n-content="options_behavior_RefreshInterval">
              Refresh interval
            </label>
            <div class="controls">
              <select class="inline" 
                      ng-model="options.updateInterval" 
                      ng-options="interval.value as interval.description for interval in refreshIntervals">
              </select>
              <span class="help-block" i18n-content="options_behavior_RefreshIntervalMsg">
                Time between two consecutive updates of the unread count.
              </span>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="refresh-interval" i18n-content="options_behavior_OnClick">
              On click
            </label>
            <div class="controls">
              <label class="radio">
                <input type="radio" name="clickBehaviour" value="openPopup" ng-model="options.clickBehaviour">
                <span i18n-content="options_behavior_OnClickPopup">
                  open a popup
                </span>
              </label>
              <label class="radio">
                <input type="radio" name="clickBehaviour" value="openReader" ng-model="options.clickBehaviour">
                <span i18n-content="options_behavior_OnClickReader">
                  open Google Reader
                </span>
              </label>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" i18n-content="options_behavior_showNotification">
              Notification
            </label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" ng-model="options.showNotification"/>
                <span i18n-content="options_behavior_showNotificationMsg">
                  Show a desktop notification when new items arrive.
                </span>
              </label>
            </div>
          </div>

        </fieldset>

        <fieldset>

          <legend i18n-content="options_icon_Title">Icon</legend>

          <div class="control-group">
            <label class="control-label" i18n-content="options_icon_Animate">
              Animate
            </label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" ng-model="options.doAnimation" id="animate-icon"/>
                <span i18n-content="options_icon_AnimateMsg">
                  Use an animation to indicate new items have arrived.
                </span>
              </label>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" i18n-content="options_icon_Color">
              Color
            </label>
            <div class="controls">
              <label class="input">
                <input type="color"  class="input-mini" ng-model="options.colorNoUnread"/>
                <span i18n-content="options_icon_ColorNoUnreadMsg">
                  When the reading list has no unread items.
                </span>                
              </label>
              <label class="input">
                <input type="color"  class="input-mini" ng-model="options.colorUnread"/>
                <span i18n-content="options_icon_ColorUnreadMsg">
                  When the reading list has unread items.
                </span>                
              </label>
            </div>
          </div>

        </fieldset>

      </form>
    </div>
  </body>
</html>
